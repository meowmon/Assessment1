<h2 class="text-center">New Course</h2>
<div class="container mx-auto">
  <form [formGroup]="courseInfo" (submit)="OnSubmit()">
      <h4>Course's information:</h4>
      <div class="form-group row no-margin">
          <div class="col-md-12">
              <label for="name">Course name:</label>
              <input type="text" formControlName="name" class="form-control" id="name" placeholder="Course's name">
              <div *ngIf="(submitted || courseInfo.controls.name?.touched || courseInfo.controls.name?.dirty) && courseInfo.controls.name?.errors " class="error">
                <div *ngIf="courseInfo.controls.name.errors.required" style="color:red">Course's name is required
                </div>
              </div>
          </div>
      </div>
      <div class="form-group row no-margin">
        <div class="col-md-6"> 
            <label for="sdate">Start date:</label>
            <!-- <div class="input-group">
              <input class="form-control" placeholder="yyyy-mm-dd"
             id="sdate" formControlName="startDate" ngbDatepicker #c="ngbDatepicker">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="c.toggle()" type="button"><i class="far fa-calendar-alt"></i></button>
      </div>
            </div> -->
          <input type="date" name="startDate" id="sdate" max="3000-12-31" formControlName="startDate"
          min="1000-01-01" class="form-control">
            <div *ngIf="(submitted || courseInfo.get('startDate')?.touched || courseInfo.get('startDate')?.dirty) && courseInfo.get('startDate')?.errors " class="error">
              <div *ngIf="courseInfo.get('startDate')?.errors?.required" style="color:red">Start date is required</div>
            </div>
          </div>
          <div class="col-md-6"> 
              <label for="edate">End date:</label>
              <!-- <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd"
               id="edate" formControlName="endDate" ngbDatepicker #d="ngbDatepicker">
                <div class="input-group-append">
                   <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><i class="far fa-calendar-alt"></i></button>
                 </div>
              </div> -->
            <input type="date" name="endDate" id="edate" max="3000-12-31" formControlName="endDate"
            min="1000-01-01" class="form-control">
              <div *ngIf="(submitted || courseInfo.get('endDate')?.touched || courseInfo.get('endDate')?.dirty) && courseInfo.get('endDate')?.errors " class="error">
                <div *ngIf="courseInfo.get('endDate')?.errors?.required" style="color:red">End date is required</div>
              </div>
            </div>
      </div>
        <div class="form-group row no-margin">
          <div class="col-md-6">
              <label for="credits">Credits</label>
              <select class="form-control" id="credits" formControlName="credits">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
          </div>
          <div class="col">
              <label for="tuition">Tuition:</label>
            <input type="text" formControlName="tuition" id="tuition" class="form-control">
            <div *ngIf="(courseInfo.get('tuition')?.touched || courseInfo.get('tuition')?.dirty) && courseInfo.get('tuition')?.errors " class="error">
              <div *ngIf="courseInfo.get('tuition')?.errors?.required" style="color:red">Tuition is required</div>
            </div>
        </div>
        </div>
        <div class="form-group row no-margin">
          <div class="col-md-6">
              <label for="status">Status</label>
              <select class="form-control" id="status" formControlName="status">
                <option *ngFor="let state of status">{{state}}</option>
              </select>
          </div>
        </div>
      <div class="row no-margin">
        <div class="col"><button class="btn btn-outline-primary btn-sm" type="button" (click)=Onsubmit(content)><i class="far fa-save"> Save</i></button></div>
      </div>
  </form>
</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Hi there!</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{message}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')"> Close</button>
  </div>
</ng-template>
