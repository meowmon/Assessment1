<h2 class="text-center">User list</h2>
<div class="container">
  <div class="row"> 
    <div class="col-md-9"><button class="btn btn-outline-primary" routerLink="/newStudent">New+</button></div>
    <div class="col-md-3">
      <input style="margin-right: 0px;" class="form-control" [(ngModel)]="searchText" placeholder="Search.." >
    </div>
    </div>
  
  <div class="table-responsive">
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Contact</th>
          <th scope="col">Courses</th>
          <th scope="col">Handle</th>
        </tr>
      </thead>
      <tbody *ngIf="!students">
        <tr>
          <th scope="row">0</th>
          <td>Testing</td>
          <td>Name</td>
          <td>84+123456789, test@gmail.com</td>
          <td>Testing course 1<br> Testing course 2</td>
          <td>
            <i class="fas fa-user-edit" routerLink="/editUser"></i>
            <i class="fas fa-trash-alt" (click)="delete(student.id,i)"></i>
          </td>
        </tr>
      </tbody>
      <tbody *ngIf="students">
        <!-- <tr *ngFor="let student of students| userFilter: {firstName: searchText, lastName:searchText, gender: searchText, phone:searchText, gmail:searchText, address:searchText, country:searchText} |; index as i; trackBy: trackByFn"> -->
        <tr *ngFor="let student of students; index as i; trackBy: trackByFn" >
          <th scope="row">{{i+1}}</th>
          <td>{{student.firstName}}</td>
          <td>{{student.lastName}}</td>
          <td>{{student.phone}},{{student.email}}</td>
          <td>{{student.course}}</td>
          <td>
            <i class="fas fa-student-edit" routerLink="/editUser/{{student.id}}"></i>
            <i class="fas fa-trash-alt" (click)="delete(student.id,i)"></i>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- <div class="mx-auto text-center" ><pagination-controls (pageChange)="p = $event"></pagination-controls></div> -->
  </div>
</div>
